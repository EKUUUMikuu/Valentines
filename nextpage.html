<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Question</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            margin: 0;
            flex-direction: column;
            position: relative;
        }
        h1 {
            color: #ff3366;
            font-size: 2em;
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
            margin-right: 90px;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff3366;
            color: white;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
            position: absolute;
            transition: left 0.3s ease, top 0.3s ease;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
        <button class="yes" onclick="answer('yes')">Yes</button>
        <button class="no" onmouseover="moveButton()" onclick="answer('no')">No</button>
    </div>

    <script>
        function answer(response) {
            if (response === 'yes') {
                alert("Ehe, date tayooo feb 14 UwU!ðŸ’•");
            } else if (response === 'no') {
                alert("HEHEHEH aq padin ang valentines mu ðŸ˜œ :3");
            }
        }

        function moveButton() {
            const button = document.querySelector('.no');
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;

            const areaWidth = 400;
            const areaHeight = 300;

            const randomX = Math.random() * (areaWidth);
            const randomY = Math.random() * (areaHeight);

            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }
    </script>

</body>
</html>
